<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Agents</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #282c34; color: #fff; padding: 10px 0; text-align: center; }
        h1 { color: #4a90e2; }
        .agent-card { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin: 10px; display: flex; align-items: center; }
        .agent-card img { border-radius: 50%; width: 100px; height: 100px; margin-right: 20px; }
        .agent-card h2 { margin: 0; color: #333; }
        .agent-card p { margin: 5px 0 0; }
        footer { background: #282c34; color: #fff; padding: 20px 0; text-align: center; position: absolute; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Our Agents</h1>
        <button style="border-radius: 50px; padding: 15px;"><a href="index.html">Home</a></button>
    </header>
    <div class="container">
        <div class="agent-card">
            <img src="agent1.jpg" alt="Agent 1">
            <div>
                <h2>Jane Doe</h2>
                <p>Senior Agent</p>
                <p>Jane is an expert in real estate with over 10 years of experience in the industry.</p>
            </div>
        </div>
        <div class="agent-card">
            <img src="agent2.jpg" alt="Agent 2">
            <div>
                <h2>John Smith</h2>
                <p>Agent</p>
                <p>John specializes in property management and has a keen eye for finding the best deals.</p>
            </div>
        </div>
        <!-- Repeat .agent-card as needed -->
    </div>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
